<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Palette - Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="..//css/cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <header>
      <nav class="hero-navbar" aria-label="Main Navigation">
        <a href="index.html" class="hero-logo" aria-label="Page Palette Home">
          <img src="..//assets/logo.png" alt="Page Palette Logo">
        </a>
        <button class="hamburger-menu" aria-label="Open navigation" aria-expanded="false" aria-controls="main-nav">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="hero-nav-links" id="main-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li id="cart-link"><a href="cart.html" class="active" aria-current="page">Cart (<span id="cart-count">0</span>)</a></li>
          <li id="user-info-li" class="hide">
            <span id="user-display" class="user-display"></span>
          </li>
          <li><a href="login.html" id="login-link">Login/Register</a></li>
          <li><a href="#" id="logout-link" class="hide">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-title">Your Shopping Cart</section>
      <div class="container">
        <div id="cart-items-container"></div>
        <div id="cart-total" class="total-amount"></div>
        <button id="checkout-btn" class="shop-btn" style="display:none;">Checkout</button>
        <form id="checkout-form" style="display:none; margin-top:24px;">
          <h3 class="section-title shipping-title">Shipping Information</h3>
          <input type="text" id="checkout-name" class="input-field" placeholder="Full Name" required />
          <input type="text" id="checkout-address" class="input-field" placeholder="Shipping Address" required />
          <input type="tel" id="checkout-contact" class="input-field" placeholder="Contact Number" required pattern="^(\+?\d{7,15})$" maxlength="15" />
          <button type="submit" class="shop-btn place-order-btn">Place Order</button>
          <div id="checkout-message" class="checkout-message"></div>
        </form>
        <hr/>
        <section class="section-title" style="margin-top:2em;">Your Order History</section>
        <div id="order-history-container"></div>
      </div>
    </main>
    <footer>
      <section class="footer-content" aria-label="Footer">
        <p>&copy; 2025 Page Palette. All rights reserved.</p>
      </section>
    </footer>
  </div>
  <script type="module" src="..//js/cart.js"></script>
</body>
</html>

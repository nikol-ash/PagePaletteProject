<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Palette - Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../public/css/shop.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="site-wrapper">
    <header>
      <nav class="hero-navbar" aria-label="Main Navigation">
        <a href="index.html" class="hero-logo" aria-label="Page Palette Home">
          <img src="../public/assets/logo.png" alt="Page Palette Logo">
        </a>
        <button class="hamburger-menu" aria-label="Open navigation" aria-expanded="false" aria-controls="main-nav">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="hero-nav-links" id="main-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="shop.html" class="active" aria-current="page">Shop</a></li>
          <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
          <li id="user-info-li" class="hide">
            <span id="user-display" class="user-display"></span>
          </li>
          <li><a href="login.html" id="login-link">Login/Register</a></li>
          <li><a href="#" id="logout-link" class="hide">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="shop-hero-section">
        <div class="container shop-hero-content">
          <h2>Shop Books</h2>
          <form class="shop-search-form" autocomplete="off">
            <input type="text" id="shop-search-input" placeholder="Search by title, author, or keyword..." aria-label="Search books">
            <select id="category-select">
              <option value="all">All Categories</option>
            </select>
            <button type="submit" id="shop-search-btn">Search</button>
          </form>
        </div>
      </section>
      <section class="shop-products-section">
        <div class="container">
          <div class="products-grid">
          </div>
          <div class="empty-state" id="no-products" style="display:none;">
            <p>No books found. Try another search or category!</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="footer-content" aria-label="Footer">
        <p>&copy; 2025 Page Palette. All rights reserved.</p>
      </section>
    </footer>
  </div>
  <script type="module" src="../public/js/shop.js"></script>
</body>
</html>
